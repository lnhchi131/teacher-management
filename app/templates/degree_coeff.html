{% extends 'base.html' %}
{% block content %}
<h2 class="mt-3">Hệ số giáo viên theo bằng cấp</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Bằng cấp</th>
            <th>Hệ số</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for d in degrees %}
        <tr>
            <td>{{ d[1] }}</td>
            <td>{{ d[2] }}</td>
            <td>
                <a href="{{ url_for('teacher_coeff_routes.degree_coeff_edit', id=d[0]) }}" class="btn btn-warning btn-sm">Sửa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
