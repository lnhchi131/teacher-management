{% extends 'base.html' %}
{% block content %}
<h2 class="mt-3">Sửa hệ số giáo viên</h2>
<form method="POST" class="mt-3" style="max-width:400px;">
    <div class="mb-3">
        <label class="form-label">Bằng cấp</label>
        <input type="text" class="form-control" value="{{ degree[1] }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Hệ số</label>
        <input type="number" step="0.01" name="coefficient" class="form-control" value="{{ degree[2] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>
{% endblock %}
