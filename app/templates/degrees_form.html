{% extends 'base.html' %}
{% block content %}
<h2 class="mt-3">{% if degree %}Sửa bằng cấp{% else %}Thêm bằng cấp{% endif %}</h2>
<form method="POST" class="mt-3">
    {% if degree %}
    <input type="hidden" name="degree_id" value="{{ degree[0] }}">
    {% endif %}
    <div class="mb-3">
        <label class="form-label">Tên</label>
        <input type="text" name="name" class="form-control" value="{{ degree[1] if degree else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Hệ số</label>
        <input type="number" step="0.1" name="coefficient" class="form-control" value="{{ degree[2] if degree else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">{% if degree %}Cập nhật{% else %}Thêm{% endif %}</button>
</form>
{% endblock %}
