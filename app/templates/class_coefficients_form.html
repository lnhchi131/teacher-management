{% extends 'base.html' %}
{% block content %}
<h2 class="mt-3">{% if coeff %}Sửa hệ số lớp{% else %}Thêm hệ số lớp{% endif %}</h2>
<form method="POST" class="mt-3" style="max-width:400px;">
    {% if coeff %}
    <input type="hidden" name="id" value="{{ coeff[0] }}">
    {% endif %}
    <div class="mb-3">
        <label class="form-label">Từ số sinh viên</label>
        <input type="number" name="min_students" class="form-control" value="{{ coeff[1] if coeff else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Đến số sinh viên</label>
        <input type="number" name="max_students" class="form-control" value="{{ coeff[2] if coeff else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Hệ số</label>
        <input type="number" step="0.01" name="coefficient" class="form-control" value="{{ coeff[3] if coeff else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">{% if coeff %}Cập nhật{% else %}Thêm{% endif %}</button>
</form>
{% endblock %}
