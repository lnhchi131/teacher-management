{% extends 'base.html' %}
{% block content %}
<h2 class="mt-3">Danh sách kỳ học</h2>
<a href="{{ url_for('class_routes.semesters_add') }}" class="btn btn-primary mb-3">Thêm kỳ học</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Mã kỳ</th>
            <th>Năm học</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for semester in semesters %}
        <tr>
            <td>{{ semester[1] }}</td>
            <td>{{ semester[2] }}</td>
            <td>{{ semester[3] }}</td>
            <td>{{ semester[4] }}</td>
            <td>
                <a href="{{ url_for('class_routes.semesters_edit', semester_id=semester[0]) }}" class="btn btn-warning btn-sm">Sửa</a>
                <a href="{{ url_for('class_routes.semesters_delete', semester_id=semester[0]) }}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
