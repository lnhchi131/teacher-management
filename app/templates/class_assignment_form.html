{% extends 'base.html' %}
{% block content %}
<h2 class="mt-3">Phân công lớp học</h2>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Chọn giáo viên</label>
        <select name="teacher_id" class="form-control" required>
            {% for teacher in teachers %}
            <option value="{{ teacher[0] }}">{{ teacher[1] }} ({{ teacher[2] }}, {{ teacher[3] }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Chọn lớp học</label>
        <select name="class_id" class="form-control" required>
            {% for class in classes %}
            <option value="{{ class[0] }}">{{ class[1] }} ({{ class[2] }}, {{ class[3] }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Phân công</button>
</form>
{% endblock %}
