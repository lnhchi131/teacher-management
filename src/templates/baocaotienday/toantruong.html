<!DOCTYPE html>
<html lang="vi">

        <h2>📘 Quản Lý Lớp Học</h2>
        <div>👤</div>

    <div class="container">

            <button>👨‍🏫 Học Phần</button>
            <button>🎓 Kì Học</button>
            <button>🏢 Thời Khóa Biểu/ Lớp học</button>

            <table>
                <thead>
                    <tr>
                        <th>Mã GV</th>
                        <th>Họ Tên</th>

                        <td>GV001</td>

                        <td>CNTT</td>

                        <td>1.5</td>
                        <td class="actions">
                            ✏️ 🗑️
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                Hiển thị 1-10 trong tổng số 24
                <button>◀</button>
                <span class="active">1</span>
                <button>2</button>
