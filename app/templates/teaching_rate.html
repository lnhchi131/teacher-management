{% extends 'base.html' %}
{% block content %}
<h2 class="mt-3">Định mức tiền tiết</h2>
<form method="POST" class="mt-3" style="max-width:400px;">
    <div class="mb-3">
        <label class="form-label">Số tiền/tiết (VNĐ)</label>
        <input type="number" name="amount" class="form-control" value="{{ rate }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>
{% endblock %}
